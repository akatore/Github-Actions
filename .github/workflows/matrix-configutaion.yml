name: Matrix

on:
    push:
    workflow_dispatch: 

jobs:
    deploy:
        strategy:
            fail-fast: false  # It's going to cancell job which are running or in queue when a job fails.
            max-parallel: 2  # controlls to run only 2 jobs at a time    
            matrix:
                os: [ubuntu-latest, ubuntu-20.04, windows-latest]
                images: [hello-world, alpine]
                exclude:
                    - images: alpine
                      os: windows-latest
                include:
                  - images: amd64/alpine
                    os: ubuntu-20.04
        runs-on: ${{ matrix.os }}
        steps:
            - name: Echo Docker Details
              run: docker info
            
            - name: Run Images on ${{ matrix.os}}
              run: docker run ${{ matrix.images }}
        